<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas</title>
</head>
<body>
    <h1>Mesclando celulas</h1>
  
    <!--
            HIERARQUIA DE TABELAS

            TABLE ==> Tabela
                TABLE ROW ==> Linha de tabela
                    TABLE HEADER ==> CabeÃ§alho de Tabela
                    TABLE DATA ==> Dados de Tabela
        -->
    <table>
        <tr> <!-- Primeira linha da tabela-->
            <td>A1</td>
            <td class="B1" colspan="2">B1</td> <!--mescla a celula B1, ocupando duas colunas-->
            
        </tr>
        <tr> <!-- Segunda linha da tabela-->
            <td class="A2" rowspan="3">A2</td> <!--mescla a celula A2, ocupando 3 linhas-->
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!-- Terceira linha da tabela-->
            
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!-- Quarta linha da tabela-->
            
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
